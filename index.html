<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/animate.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Pokemon RPG</title>
</head>

<body>
    <div class="container main-container">
        <div class="col-md-6 offset-md-3 game-container">
            <!--Start Window-->
            <div class="starting-window">
                <div class="player-party">
                    <div class="row">
                        <div class="col">
                            <h4 class = "text-center">Pick your starter Pokemon</h4>
                        </div>
                    </div>
                    <div class="row text-center">
                        <div class="col-md-4 select-player-pokemon" data-value="venu" id="0">
                            <h5>Venusaur</h5>
                            <img class = "img-fluid" src="./assets/img/venu-front.png" alt="Venusaur">
                            <h6>HP: 360</h6>
                        </div>

                        <div class="col-md-4 select-player-pokemon" data-value="char" id="1">
                            <h5>Charizard</h5>
                            <img class = "img-fluid" src="./assets/img/char-front.png" alt="Charizard">
                            <h6>HP: 364</h6>
                        </div>
                        <div class="col-md-4 select-player-pokemon" data-value="blast" id="2">
                            <h5>Blastoise</h5>
                            <img class = "img-fluid" src="./assets/img/blast-front.png" alt="Blastoise">
                            <h6>HP: 362</h6>
                        </div>
                    </div>
                </div>
                <div class="enemy-party">
                    <div class="row">
                        <div class="col">
                            <h4>Pick Blue's Pokemon</h4>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4">
                            <div class="col-4-md select-ai-pokemon" data-value="vape" id="3">
                                <h5>Vaporeon</h5>
                                <img src="./assets/img/vape-front.png" alt="Vaporeon">
                                <h6>HP: 464</h6>
                            </div>

                        </div>
                        <div class="col-md-4">
                            <div class="col-4-md select-ai-pokemon" data-value="jolt" id="4">
                                <h5>Jolteon</h5>
                                <img src="./assets/img/jolt-front.png" alt="Jolteon">
                                <h6>HP: 334</h6>
                            </div>

                        </div>
                        <div class="col-md-4">
                            <div class="col-4-md select-ai-pokemon" data-value="flare" id="5">
                                <h5>Flareon</h5>
                                <img src="./assets/img/flare-front.png" alt="Flareon">
                                <h6>HP: 334</h6>
                            </div>

                        </div>
                    </div>
                </div>
            </div>

            <!--Battle Window-->
            <div class="battle-window">
                <!--AI Battle Area-->
                <div class="row">
                    <div class="col">
                        <div class="ai-area">
                            <div class="row">
                                <div class="col-2-md">
                                    <div class="row">
                                        <div class="col">
                                            <div id="ai-name"></div>
                                        </div>
                                        <!-- <div class="col-6">
                                        <div id="ai-hp"></div>
                                    </div> -->
                                    </div>
                                    <div class="row">
                                        <div class="col">
                                            <div class="progress" style="height: 5px;">
                                                <div id="ai-hp" class="progress-bar bg-success" role="progressbar"
                                                    style="width: 100%;" aria-valuenow="25" aria-valuemin="0"
                                                    aria-valuemax="100"></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-10-md">
                                    <div class="picture-display" id="ai-pokemon">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>


                <!--Player Battle Area-->
                <div class="row">
                    <div class="col">
                        <div class="player-area">
                            <div class="row">
                                <div class="col-10-md">
                                    <div class="picture-display" id="player-pokemon">
                                    </div>
                                </div>
                                <div class="col-2-md">
                                    <div class="row">
                                        <div class="col">
                                            <div id="player-name"></div>
                                        </div>
                                        <!-- <div class="col-6">
                                        <div id="player-hp"></div>
                                    </div> -->
                                    </div>
                                    <div class="row">
                                        <div class="col">
                                            <div class="progress" style="height: 5px;">
                                                <div id="player-hp" class="progress-bar bg-success" role="progressbar"
                                                    style="width: 100%;" aria-valuenow="25" aria-valuemin="0"
                                                    aria-valuemax="100"></div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col">
                                            <div id="player-attack"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <div class="battle-text"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="./assets/javascript/game.js"></script>
</body>

</html>
